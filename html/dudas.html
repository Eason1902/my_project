<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Duda</title>
  <style>
    body {
      font-family: 'SF Pro', sans-serif;
      background-color: #F4F0EB;
      color: #212121;
      margin: 0;
      padding: 0;
    }
    .top-bar {
      background-color: #FFFFFF;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      border-bottom: 2px solid #EFE7DC;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .btn-nav {
      padding: 8px 16px;
      border: 2px solid #FF820C;
      border-radius: 20px;
      color: #FF820C;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-nav:hover {
      background-color: #FF820C;
      color: white;
    }

    .logo-img {
      height: 48px;
    }
    .top-bar nav a {
      margin-left: 20px;
      text-decoration: none;
      font-size: 18px;
      color: #212121;
      font-weight: 500;
      transition: color 0.3s;
    }
    .top-bar nav a:hover {
      color: #FF820C;
    }
    header {
      background: linear-gradient(135deg, #FF820C 0%, #FF9C40 100%);
      color: #FFFFFF;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 48px;
      margin: 0;
      letter-spacing: 1px;
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
      background-color: #FFFFFF;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: box-shadow 0.3s ease-in-out;
    }
    .container:hover {
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
    }
    label {
      font-size: 20px;
      display: block;
      margin-top: 24px;
      color: #212121;
    }
    input, textarea {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #FF820C;
    }
    textarea {
      resize: none;
      overflow-y: auto;
      max-height: 200px;
    }
    button {
      margin-top: 40px;
      background-color: #FF820C;
      color: #FFFFFF;
      font-size: 20px;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #e67100;
      transform: translateY(-2px);
    }
    .mensaje-exito {
      display: none;
      margin-top: 24px;
      font-size: 20px;
      color: #70AB34;
      font-weight: bold;
      text-align: center;
      background-color: #f0f9ec;
      padding: 16px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(112, 171, 52, 0.1);
    }
  </style>
</head>
<body>
<div class="top-bar">
  <img src="../image/logo.png" alt="Logo GTI" class="logo-img">
  <nav>
    <a href="index.html">Inicio</a>
    <a href="privacidad.html">Privacidad</a>
    <a href="login.html" class="btn-nav">Iniciar sesión</a>
    <a href="registro.html" class="btn-nav">Registrarse</a>


  </nav>
</div>

<header>
  <h1>Envíanos tu duda</h1>
</header>

<div class="container">
  <form id="formulario-duda">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="mensaje">Tu duda:</label>
    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

    <button type="submit">Enviar</button>
    <p class="mensaje-exito" id="mensaje-exito">✅ ¡Tu duda ha sido enviada con éxito!</p>
  </form>
</div>

<script>
  document.getElementById("formulario-duda").addEventListener("submit", function(e) {
    e.preventDefault();
    document.getElementById("mensaje-exito").style.display = "block";
    this.reset();
  });
</script>
</body>
</html>
