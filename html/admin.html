<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administrador - GTI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f0eb;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background-color: #212121;
      color: white;
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #FF820C;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    .main-content {
      margin-left: 220px;
      flex: 1;
      padding: 30px 50px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .top-bar img {
      height: 48px;
    }

    .logout-btn {
      padding: 10px 20px;
      border: none;
      background-color: #FF820C;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #e66f00;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

<!-- 左侧菜单栏 -->
<div class="sidebar">
  <h2>Admin</h2>
  <a href="../php/admin.php" target="adminframe" class="active">
    <i class="fas fa-user-cog"></i> Gestión de Usuarios
  </a>
  <a href="../php/admin.php#estado" target="adminframe">
    <i class="fas fa-database"></i> Estado del Sistema
  </a>
</div>

<!-- 主内容区域（嵌入 PHP 结果） -->
<div class="main-content">
  <div class="top-bar">
    <img src="../image/logo.png" alt="GTI Logo">
    <button class="logout-btn" onclick="location.href='login.html'">Cerrar sesión</button>
  </div>

  <iframe src="../php/admin.php" name="adminframe"></iframe>
</div>

</body>
</html>
